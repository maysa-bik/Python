    <meta charset="UTF-8">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="entreprise.html">Entreprise</a></li>
                <li><a href="realisations.html">Réalisations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Contactez-nous</h2>
            <form action="#" method="post">
                <label for="civility">Civilité :</label>
                <select id="civility" name="civility">
                    <option value="monsieur">Monsieur</option>
                    <option value="madame">Madame</option>
                </select>
                <br>
                <label for="name">Nom et prénom :</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="address">Adresse postale :</label>
                <textarea id="address" name="address" rows="4" required></textarea>
                <br>
                <input type="checkbox" id="privacy" name="privacy" required>
                <label for="privacy">J'accepte les politiques de confidentialité de l'entreprise.</label>
                <br>
                <input type="submit" value="Envoyer">
            </form>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <h3>Contactez-nous</h3>
                <p>Adresse : 8 rue d'HOZIER, Marseille 13001</p>
                <p>Téléphone : +33781654585</p>
                <p>Email : yanis.aouimeur@laplateforme.io</p>
            </div>
    
            <div class="social-media">
                <h3>Suivez-nous</h3>
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Twitter</a></li>
                </ul>
            </div>
        </div>
    
        <div class="copyright">
            <p>&copy; 2023 BloomPetals - Tous droits réservés</p>
        </div>
    </footer>
</body>
</html>
